<div class="container" style="margin-top: 30px;">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Please Enter Your Email</h4>
                <form [formGroup]="forgotPassowordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                         <input formControlName="email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email"   required email  
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                             <div *ngIf="f.email.errors.required">Email is required</div>
                             <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                         </div>
                        </div> <!-- form-group// -->
                    
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> 
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Send Password Reset Link
                            </button>
                        </div> <!-- form-group// --> 
                     
                    </form>
        </article>
    </div>
     


</div>

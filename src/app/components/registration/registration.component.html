<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form [formGroup]="registerForm" name="userForm" (ngSubmit)="onSubmit()" >
        
        <div class="form-group input-group ">
                    <div class="input-group-prepend">
                        <span class=" input-group-text">
                             <i class="fa fa-user"></i>
                             </span>
                    </div>

                    <input formControlName="fullname" name="fullname" type="text" class="form-control" id="fullname" placeholder="Full Name"  required  
                    [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                    <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                        <div *ngIf="f.fullname.errors.required">Full Name is required</div>
                    </div>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
             <input formControlName="email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email"   required email  
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
             <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                 <div *ngIf="f.email.errors.required">Email is required</div>
                 <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
             </div>
            </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            
            <input formControlName="phone" name="phone" type="text" class="form-control" id="phone" placeholder="Phone Number" required  
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                <div *ngIf="f.phone.errors.pattern">Enter must be a valid Phone Number</div>
            </div>
        </div> <!-- form-group// -->
        
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input formControlName="password" name="password" type="password" class="form-control" id="password" placeholder="Create Password" required [autocomplete]="false" 
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input formControlName="confirmPassword" name="confirmPassword" type="password" class="form-control" id="cpassword" placeholder="Confirm Password" required [autocomplete]="false"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.reactiveMustMatch">Passwords must match</div>

            </div>
        </div> <!-- form-group// -->  
        <div class="form-group">
            <div class="form-check">
              <input formControlName="checkbox" name="checkbox"  class="form-check-input" type="checkbox" id="gridCheck" required
              [ngClass]="{ 'is-invalid': submitted && f.checkbox.errors }" />
              <label class="form-check-label" for="gridCheck">
                Accept terms and conditions
              </label>
              <div *ngIf="submitted && f.checkbox.errors" class="invalid-feedback">Accept Ts & Cs is required</div>

            </div>
          </div>                                    
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
            <button class="btn btn-secondary btn-block" type="reset" (click)="onReset()">Clear</button>
        </div> <!-- form-group// -->      
    </form>
    </article>
    </div> <!-- card.// -->
    <!-- <div *ngIf="submitted">
        {{model | json}}
    </div> -->
    </div> 
    
    <!--container end.//-->
